appId: com.dammaj.quran.editor
productName: Dammaj Al-Quran
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - backend/**/*
  - package.json
extraResources:
  - from: backend
    to: backend
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.video
linux:
  target:
    - AppImage
    - deb
    - rpm
  icon: build/icon.png
  category: Video
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
publish:
  provider: github
  owner: mimotoufik11-stack
  repo: dammaj-quran
